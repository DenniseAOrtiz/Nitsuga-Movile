<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volverAdmin()">
        <ion-icon color="secondary" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Gestión de Categorías</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addCategory()" (click)="showLoading()">
        <ion-icon color="secondary" name="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="recargarCategorias()" (click)="showLoading()">
        <ion-icon color="secondary" slot="icon-only" name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title size="small">Bienvenido, {{ nombreUsuario }}</ion-title> <!-- Muestra el nombre de usuario -->
    <ion-buttons slot="end">
      <ion-button (click)="logout()" (click)="showLoading()">
        <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let categoria of categorias">
      {{ categoria.nombre }}
      <ion-buttons slot="end">
        <ion-button color="warning" (click)="editarCategoria(categoria)"><ion-icon slot="start"
            name="create-outline"></ion-icon></ion-button>
        <ion-button color="danger" (click)="eliminarCategoria(categoria.id)"><ion-icon slot="start"
            name="close-circle-outline"></ion-icon></ion-button>
        <ion-button color="dark" [routerLink]="['/productos', categoria.id]"><ion-icon slot="start"
            name="search-circle-outline"></ion-icon></ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
