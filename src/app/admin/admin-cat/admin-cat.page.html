<ion-header>
  <ion-toolbar>
    <ion-title>Gestión de Categorías</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let categoria of categorias">
      {{ categoria.nombre }}
      <ion-button (click)="editarCategoria(categoria)">Editar</ion-button>
      <ion-button (click)="eliminarCategoria(categoria.id)">Eliminar</ion-button>
      <ion-button [routerLink]="['admin-prod', categoria.id]">Ver Productos</ion-button>
    </ion-item>
  </ion-list>  

  <ion-button (click)="addCategory()">Agregar Categoría</ion-button>
</ion-content>
