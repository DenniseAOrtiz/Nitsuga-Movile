<ion-header>
  <ion-toolbar>
    <ion-title>Administración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let categoria of categorias">
      {{ categoria.nombre }}
      <ion-button (click)="verProductos(categoria.id)">Ver Productos</ion-button>
      <ion-button (click)="eliminarCategoria(categoria.id)">Eliminar</ion-button>
      <ion-button (click)="agregarProducto(categoria.id)">Agregar Producto</ion-button>
    </ion-item>
  </ion-list>

  <ion-button (click)="agregarCategoria()">Agregar Categoría</ion-button>
</ion-content>
