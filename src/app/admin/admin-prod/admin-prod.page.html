<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volverAdmin()">
        <ion-icon color="secondary" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Gesti√≥n de Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addProduct()" (click)="showLoading()">
        <ion-icon color="secondary" name="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="loadProductos()" (click)="showLoading()">
        <ion-icon color="secondary" slot="icon-only" name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title size="small">Bienvenido, {{ nombreUsuario }}</ion-title> <!-- Muestra el nombre de usuario -->
    <ion-buttons slot="end">
      <ion-button (click)="logout()" (click)="showLoading()">
        <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <img [src]="producto.imagen" alt="{{ producto.nombre }}" style="width: 50px; height: 50px;">
      <h2>{{ producto.nombre }}</h2>
      <p>{{ producto.descripcion }}</p>
      <p>{{ producto.precio | currency }}</p>
      <ion-button color="warning" (click)="editarProducto(producto)"><ion-icon slot="start" name="create-outline"></ion-icon></ion-button>
      <ion-button color="danger" (click)="eliminarProducto(producto.id)"><ion-icon slot="start" name="close-circle-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
