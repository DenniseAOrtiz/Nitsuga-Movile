<ion-app>
  <ion-menu-toggle>
    <ion-menu  id="main-menu" side="end" contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menú</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item routerLink="/home" (click)="closeMenu()" (click)="showLoading()">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="/categorias" (click)="closeMenu()" (click)="showLoading()">
            <ion-icon slot="start" name="library-outline"></ion-icon>
            <ion-label>Categorias</ion-label>
          </ion-item>
          <ion-item routerLink="/contacto" (click)="closeMenu()" (click)="showLoading()">
            <ion-icon slot="start" name="call"></ion-icon>
            <ion-label>Contacto</ion-label>
          </ion-item>
          <ion-item routerLink="/client-profile" (click)="closeMenu()" (click)="showLoading()">
            <ion-icon slot="start" name="person-circle-outline"></ion-icon>
            <ion-label>Mi perfil</ion-label>
          </ion-item>
          <ion-item (click)="logout()" (click)="closeMenu()" (click)="showLoading()">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>Cerrar Sesión</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
  </ion-menu-toggle>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
