<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volverAdmin()">
        <ion-icon color="secondary" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Gesti√≥n de Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addProduct()" (click)="showLoading()">
        <ion-icon color="secondary" name="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="loadProductos()" (click)="showLoading()">
        <ion-icon color="secondary" slot="icon-only" name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title size="small">Bienvenido, {{ nombreUsuario }}</ion-title> 
    <ion-buttons slot="end">
      <ion-button (click)="logout()" (click)="showLoading()">
        <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of productos" class="product-item">
      <img [src]="producto.imagen" alt="{{ producto.nombre }}" class="product-image" />
      
      <div class="product-info">
        <h2 class="product-name">{{ producto.nombre }}</h2>
        <p class="product-description">{{ producto.descripcion }}</p>
        <p class="product-price">{{ producto.precio | currency }}</p>
      </div>

      <div class="action-buttons">
        <ion-button class="edit-button" (click)="editarProducto(producto)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button class="delete-button" (click)="eliminarProducto(producto.id)">
          <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
