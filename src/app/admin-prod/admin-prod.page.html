<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volverAdmin()">
        <ion-icon color="secondary" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Gesti√≥n de Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addProduct()" (click)="showLoading()">
        <ion-icon color="secondary" name="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="loadProductos()" (click)="showLoading()">
        <ion-icon color="secondary" slot="icon-only" name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title size="small">Bienvenido, {{ nombreUsuario }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" (click)="showLoading()">
        <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="tituloTablas">
      <ion-col size="4"><strong>Nombre</strong></ion-col>
      <ion-col size="4"><strong>Precio</strong></ion-col>
      <ion-col size="4"><strong>Opciones</strong></ion-col>
    </ion-row>
    <ion-row *ngFor="let producto of productos">
      <ion-col size="4">{{ producto.nombre }}</ion-col>
      <ion-col size="4">$ {{ producto.precio }}</ion-col>
      <ion-col size="4">
        <ion-button color="warning" (click)="editarProducto(producto)" (click)="showLoading()"><ion-icon slot="start"
            name="create-outline"></ion-icon></ion-button>
        <ion-button color="danger" (click)="eliminarProducto(producto.id)" (click)="showLoading()"><ion-icon slot="start"
            name="close-circle-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
