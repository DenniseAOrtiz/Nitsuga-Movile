<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>Categor√≠as</h2>
  <ion-list>
    <ion-item *ngFor="let categoria of categorias">
      {{ categoria.nombre }}
    </ion-item>
  </ion-list>

  <h2>Productos</h2>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <h3>{{ producto.nombre }}</h3>
      <p>Precio: {{ producto.precio }}</p>
      <ion-button (click)="realizarCompra(producto.id)">Comprar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
