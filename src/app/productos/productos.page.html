<ion-header [translucent]="true">
  <ion-toolbar>
    <div style="display: flex;">
      <img src="../assets/img/Logo/logonitsuga.png" alt="Logo" style="height: 50px; margin-right: 10px; margin-left: 5px;" [routerLink]="['/home']"
        (click)="showLoading()">
      <ion-title>Productos</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      {{ producto.nombre }} 
      {{ producto.descripcion }}
      {{ producto.precio | currency }}
      <ion-img [src]="producto.imagen" alt="Imagen del producto"></ion-img>
    </ion-item>
  </ion-list>
</ion-content>
