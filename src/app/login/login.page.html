<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input 
        type="text" 
        [(ngModel)]="username" 
        name="username" 
        required 
        #usernameInput="ngModel">
      </ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="usernameInput.invalid && usernameInput.touched">
      El nombre de usuario es obligatorio.
    </ion-note>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        required 
        #passwordInput="ngModel">
      </ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="passwordInput.invalid && passwordInput.touched">
      La contraseña es obligatoria.
    </ion-note>

    <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">
      Iniciar sesión
    </ion-button>
    <ion-button expand="block" color="light" (click)="onResetPassword()">
      ¿Olvidaste tu contraseña?
    </ion-button>
    <ion-button expand="block" color="dark" (click)="goToRegister()">
      Registrarme
    </ion-button>
    
  </form>
</ion-content>
