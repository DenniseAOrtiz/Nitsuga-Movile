<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Campo para el nombre de usuario -->
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <!-- Campo para la contrase침a -->
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <!-- Confirmaci칩n de la contrase침a -->
  <ion-item>
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
  </ion-item>

  <!-- Mostrar mensajes de error -->
  <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>

  <!-- Bot칩n para registrar -->
  <ion-button expand="block" (click)="register()">Register</ion-button>
</ion-content>
