<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Campo para el nombre de usuario -->
  <ion-item>
    <ion-label position="floating">Nombre de Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>



  <!-- Contraseña -->
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <!-- Confirmación de la contraseña -->
  <ion-item>
    <ion-label position="floating">Repite la contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
  </ion-item>

  <!-- Mostrar mensajes de error -->
  <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>

  <!-- Botón para registrar -->
  <ion-button expand="block" (click)="register()">Registrarme</ion-button>
</ion-content>
