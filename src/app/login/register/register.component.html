<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrarme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form id="registerForm">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" id="username" name="username" required></ion-input>
    </ion-item>
    <div id="usernameError" class="error-message"></div>

    <ion-item>
      <ion-label position="floating">Correo Electr칩nico</ion-label>
      <ion-input type="email" id="email" name="email" required></ion-input>
    </ion-item>
    <div id="emailError" class="error-message"></div>

    <ion-item>
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input type="password" id="password" name="password" required></ion-input>
    </ion-item>
    <div id="passwordError" class="error-message"></div>

    <ion-item>
      <ion-label position="floating">Confirmar Contrase침a</ion-label>
      <ion-input type="password" id="confirmPassword" name="confirmPassword" required></ion-input>
    </ion-item>
    <div id="confirmPasswordError" class="error-message"></div>

    <ion-button expand="block" type="submit">Registrarse</ion-button>
  </form>
  <ion-button expand="block" color="light" (click)="goToLogin()">
    Ir a Inicio de Sesi칩n
  </ion-button>
</ion-content>
