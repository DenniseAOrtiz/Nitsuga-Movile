<ion-header>
  <ion-toolbar>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="cartItems.length > 0; else emptyCart">
    <ion-item *ngFor="let item of cartItems">
      <ion-thumbnail slot="start">
        <img [src]="item.imagen" alt="{{item.nombre}}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.nombre }}</h2>
        <p>{{ item.descripcion }}</p>
        <p><strong>Precio:</strong> {{ item.precio }} x {{ item.cantidad }}</p>
      </ion-label>
      <ion-button color="danger" (click)="removeItem(item.productoId)">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-title>Total: {{ total | currency }}</ion-title>
    </ion-toolbar>
  </ion-footer>

  <ion-button expand="full" color="danger" (click)="clearCart()">Vaciar Carrito</ion-button>
  <ion-button expand="full" color="success" (click)="comprar()">Realizar Pedido</ion-button>
</ion-content>

<ng-template #emptyCart>
  <ion-text>
    <h2>El carrito está vacío</h2>
  </ion-text>
</ng-template>
