<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volverAdmin()">
        <ion-icon color="secondary" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Gesti√≥n de Usuarios</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title size="small">Bienvenido, {{ nombreUsuario }}</ion-title> 
    <ion-buttons slot="end">
      <ion-button (click)="openAddUserModal()" (click)="showLoading()">
        <ion-icon color="secondary" name="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="logout()" (click)="showLoading()">
        <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let user of users" >
      <h2>{{ user.username }}</h2><br>
      <p>{{ user.isAdminText }}</p>
      <ion-button color="warning" (click)="openEditUserModal(user)"><ion-icon slot="start" name="create-outline"></ion-icon></ion-button>
      <ion-button color="danger" (click)="deleteUser(user.id)"><ion-icon slot="start" name="close-circle-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
  <ion-button (click)="openAddUserModal()">Agregar Usuario</ion-button>
</ion-content>
