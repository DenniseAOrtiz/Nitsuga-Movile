<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar Estado</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group [(ngModel)]="nuevoEstado">
      <ion-list-header>
        <ion-label>Estado del Pedido</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>En preparaci√≥n</ion-label>
        <ion-radio slot="start" [value]="0"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Entregado</ion-label>
        <ion-radio slot="start" [value]="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Cancelado</ion-label>
        <ion-radio slot="start" [value]="2"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button expand="block" (click)="guardarEstado()">Guardar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
