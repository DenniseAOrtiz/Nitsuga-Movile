<ion-header>
  <ion-toolbar>
    <ion-title>Bloquear Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item lines="none">
    <ion-label>Estado de Bloqueo:</ion-label>
    <ion-toggle [(ngModel)]="isBlocked" color="danger"></ion-toggle>
  </ion-item>

  <div class="ion-padding-top">
    <ion-button expand="full" color="danger" (click)="toggleBlock()">
      {{ isBlocked ? 'Desbloquear Usuario' : 'Bloquear Usuario' }}
    </ion-button>
  </div>
</ion-content>
