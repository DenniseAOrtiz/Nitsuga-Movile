<ion-header>
  <ion-toolbar>
    <ion-title>Editar Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Nombre de usuario</ion-label>
    <ion-input [(ngModel)]="username" readonly></ion-input>
    <ion-icon slot="end" name="key-outline" color="medium"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label>Rol de Admin</ion-label>
    <ion-toggle [(ngModel)]="isAdmin" [checked]="isAdmin === 1"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Usuario Bloqueado</ion-label>
    <ion-toggle [(ngModel)]="isBlocked" [checked]="isBlocked === 1"></ion-toggle> <!-- Toggle para bloquear usuario -->
  </ion-item>
  <ion-button expand="full" (click)="editUser()">Guardar</ion-button>
</ion-content>
