<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del Pedido</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Productos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let producto of pedido.productos">
          <ion-label>{{ producto.nombre }}</ion-label>
          <ion-badge slot="end">{{ producto.precio | currency:'USD':'symbol' }}</ion-badge>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label><strong>Total:</strong></ion-label>
    <ion-badge color="success" slot="end">{{ pedido.total | currency:'USD':'symbol' }}</ion-badge>
  </ion-item>
</ion-content>
