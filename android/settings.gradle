include ':app'
include ':capacitor-android'
include ':capacitor-cordova-android-plugins'
include ':capacitor-community-sqlite'
include ':capacitor-app'
include ':capacitor-haptics'
include ':capacitor-keyboard'
include ':capacitor-status-bar'

project(':capacitor-android').projectDir = new File(rootProject.projectDir, '../node_modules/@capacitor/android')
project(':capacitor-cordova-android-plugins').projectDir = new File(rootProject.projectDir, '../node_modules/@capacitor/android/capacitor-cordova-android-plugins')
project(':capacitor-community-sqlite').projectDir = new File(rootProject.projectDir, '../node_modules/@capacitor-community/sqlite/android')
project(':capacitor-app').projectDir = new File(rootProject.projectDir, '../node_modules/@capacitor/app/android')
project(':capacitor-haptics').projectDir = new File(rootProject.projectDir, '../node_modules/@capacitor/haptics/android')
project(':capacitor-keyboard').projectDir = new File(rootProject.projectDir, '../node_modules/@capacitor/keyboard/android')
project(':capacitor-status-bar').projectDir = new File(rootProject.projectDir, '../node_modules/@capacitor/status-bar/android')
apply from: 'capacitor.settings.gradle'